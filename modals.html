<div id="Splash_Modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document" data-keyboard="false">
        <div class="modal-content">
            <div class="modal-body">
                <img src="" style="width: 100%;" id="splash_image"><br>
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-primary mx-auto" role="status"> <span class="sr-only">Loading...</span> </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="PoiView_Modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document" data-keyboard="false">
        <div class="modal-content">
            <div class="modal-header">
                <h2><span class="modal-title" glot-model="modal_title"></span><span id="timestamp"></span>)</h2>
                <button class="close ml-2" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <span id="osmid" class="d-none"></span>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row mb-1 align-items-center">
                        <div class="col-2 p-1">名前</div>
                        <div class="col-9 p-1"><span id="name" class="font-weight-bold"></span></div>
                        <button class="btn btn-success col-1 p-0" onclick="Takeaway.openmap($('#osmid').html())">
                            <i class="fas fa-map-marked-alt"></i>
                        </button>
                    </div>
                    <div class="row mb-1 align-items-center">
                        <div class="col-2 p-1">種類</div>
                        <div class="col-1 p-1"><img src="" class="icon" id="category-icon" /></div>
                        <div class="col-8 p-1"><span id="category"></span></div>
                        <button class="btn btn-secondary col-1 p-0" onclick="Takeaway.sharemap($('#osmid').html())">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    <div class="row mb-1 align-items-center">
                        <div class="col-2 p-1">料理</div>
                        <div class="col-10 p-1"><span id="cuisine"></span></div>
                    </div>
                    <div class="row mb-1 align-items-center">
                        <div class="col-2 p-1">時間</div>
                        <div class="col-10 p-1"><span id="opening_hours"></span></div>
                    </div>
                    <div class="row mb-1 align-items-center">
                        <div class="col-2 p-1">宅配</div>
                        <div class="col-4 p-1"><span id="delivery"></span></div>
                        <div class="col-2 p-1">屋外</div>
                        <div class="col-4 p-1"><span id="outdoor_seating"></span></div>
                    </div>
                    <div class="row mb-1 align-items-center">
                        <div class="col-2 p-1">電話</div>
                        <div class="col-10 p-1"><a id="phone"><span id="phone_view"></span></a></div>
                    </div>
                    <div class="row mb-1 align-items-center">
                        <div class="col-2 p-1">公式</div>
                        <button class="btn btn-secondary col-1 p-0 mr-2" id="website" onclick="Takeaway.opensite($('#osmid').html(),'website')">
                            <i class="fas fa-home"></i>
                        </button>
                        <button class="btn btn-warning col-1 p-0 mr-2" id="sns_instagram" onclick="Takeaway.opensite($('#osmid').html(),'instagram')">
                            <i class="fab fa-instagram"></i>
                        </button>
                        <button class="btn btn-info col-1 p-0 mr-2" id="sns_twitter" onclick="Takeaway.opensite($('#osmid').html(),'twitter')">
                            <i class="fab fa-twitter"></i>
                        </button>
                        <button class="btn btn-primary col-1 p-0 mr-2" id="sns_facebook" onclick="Takeaway.opensite($('#osmid').html(),'facebook')">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                    </div>
                    <div class="row mb-1 align-items-center">
                        <div class="col-2 p-1">備考</div>
                        <div class="col-10 p-1">
                            <pre id="description"></pre>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary mx-auto" data-dismiss="modal">
                    <i class="far fa-window-close"></i><span class="ml-2" glot-model="modal_close"></span>
                </button>
            </div>
        </div>
    </div>
</div>
