<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <meta charset="utf-8" />
        <title>みんなでテイクアウトMAP -高槻版-</title>
        <meta property="og:url" content="https://kusatsu.5374.jp/takeaway/" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="みんなでテイクアウトMAP" />
        <meta property="og:description" content="みんなでテイクアウト出来るお店を共有しよう" />
        <meta property="og:image" content="https://kusatsu.5374.jp/takeaway/image/thumbnail.png" />
        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" href="takeaway.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.65.2/dist/L.Control.Locate.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <link rel="stylesheet" href="./lib/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.9.1/mapbox-gl.css" />
        <link rel="stylesheet" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/sc-2.0.1/sl-1.3.1/datatables.min.css" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
        <script src="./lib/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet-src.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-gl/1.9.1/mapbox-gl.js"></script>
        <script src="https://cdn.maptiler.com/mapbox-gl-leaflet/latest/leaflet-mapbox-gl.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.65.2/src/L.Control.Locate.min.js"></script>
        <script src="https://cdn.datatables.net/v/bs4/dt-1.10.20/sc-2.0.1/sl-1.3.1/datatables.min.js"></script>
        <script src="./lib/glottologist.js"></script>
        <script src="./lib/osmtogeojson.js"></script>
        <script src="./lib/leaflet-hash.js"></script>
        <script src="./takeaway.js"></script>
        <script src="./takeawayLib.js"></script>
    </head>

    <body>
        <div id="container">
            <header class="row d-flex align-items-center">
                <nav class="navbar navbar-expand-lg navbar-light pl-1 pt-0 pr-0 col-9 mt-1">
                    <a class="navbar-brand" href="#">
                        <h1 style="color: white;">
                            <img src="./image/bentou.svg" class="d-inline-block align-top" height="20">
                            <span glot-model="title" class="align-middle" style="text-overflow: ellipsis;"></span>
                        </h1>
                    </a>
                </nav>
                <div class="col-3 dropdown pr-0">
                    <button type="button" class="nav-item btn btn-sm dropdown-toggle float-right" style="height: 30px; margin: 4px;" data-toggle="dropdown">
                        <span glot-model="data_edit" class="menu"></span></button>
                    <div class="dropdown-menu dropdown-menu-right" id="temp_menu">
                        <a class="dropdown-item" target="_blank" ><span></span></a>
                        <div class="dropdown-divider" id="temp_divider"></div>
                    </div>
                </div>
            </header>
            <div id="Progress_Bar" class="progress-bar progress-bar-striped progress-bar-animated" style="height: 2px;" role="progressbar"></div>
            <article id="article" class="row">
                <div class="col-xs-12 col-md-7 p-0">
                    <div id="mapid"></div>
                </div>
                <div class="col-xs-12 col-md-5 p-0">
                    <div id="filterid" class="d-flex flex-column justify-content-center ml-1">
                        <div class="row">
                            <div class="col-7">
                                <select class="form-control form-control-sm mt-1 ml-1" id="category_list"></select>
                            </div>
                            <div class="col-5">
                                <input type="text" class="form-control form-control-sm mt-1" style="width: calc(100% - 8px);" id="keyword">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div id="dataid" class="pl-1">
                                <table id="tableid" class="table table-striped tagle-bordered table-hover table-sm"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
        <div id="Modals"></div>
    </body>

</html>
